<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng bài</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  </head>
  <body>
    <div class="admin-wrap">
      <h2>Đăng bài viết</h2>

      <input id="title" placeholder="Tiêu đề bài viết" />
      <input id="mediaBox" placeholder="Link ảnh / video nội dung" />
      <input id="thumb" placeholder="Link ảnh thumbnail" />
      <textarea
        id="content"
        rows="6"
        placeholder="Nội dung bài viết"
      ></textarea>

      <button id="btnPublish" class="btn full">Đăng bài</button>
      <br /><br />
      <button onclick="location.href = 'index.html'" class="btn ghost full">
        ← Về trang chủ
      </button>
    </div>

    <script src="db.js"></script>
    <script src="admin.js"></script>
  </body>
</html>

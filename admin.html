<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng bài viết</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="dark">

<div class="admin-wrap">

  <h1>Đăng bài</h1>

  <input id="title" placeholder="Tiêu đề bài viết" />

  <input id="thumb" placeholder="Thumbnail" />

  <input id="mediaUrl" placeholder="Video" />

  <textarea id="content" rows="8"
    placeholder="Nội dung bài viết...">
  </textarea>

  <button id="btnPublish" class="btn full">Đăng bài</button>
  <button onclick="location.href = 'index.html'" class="btn ghost full">
        ← Về trang chủ
  </button>
</div>

<script src="db.js"></script>
<script src="admin.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng bài viết</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="dark">

<div class="admin-wrap">

  <h1>Đăng bài</h1>

  <input id="title" placeholder="Tiêu đề bài viết" />

  <input id="thumb" placeholder="Thumbnail (link ảnh .jpg .png)" />

  <input id="mediaUrl" placeholder="Video (.mp4 / firebase storage)" />

  <textarea id="content" rows="8"
    placeholder="Nội dung bài viết... (xuống dòng thoải mái)">
  </textarea>

  <button id="btnPublish" class="btn-main">Đăng bài</button>

</div>

<script src="db.js"></script>
<script src="admin.js"></script>

</body>
</html>

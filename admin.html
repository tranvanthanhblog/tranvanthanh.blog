<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Admin đăng bài</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="dark">

<div class="container">

  <h1>Đăng bài mới</h1>

  <input id="title" placeholder="Tiêu đề" />

  <!-- ⭐ CHỈ ẢNH -->
  <input id="thumb" placeholder="Thumbnail (LINK ẢNH .jpg .png .webp)" />

  <!-- ⭐ CHỈ VIDEO -->
  <input id="mediaUrl" placeholder="Video (LINK .mp4 / firebase storage)" />

  <textarea id="content" rows="8"
    placeholder="Nội dung bài viết (xuống dòng thoải mái)">
  </textarea>

  <button id="btnPublish">Đăng bài</button>

</div>

<script src="db.js"></script>
<script src="admin.js"></script>

</body>
</html>

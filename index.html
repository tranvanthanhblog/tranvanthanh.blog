<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>THPT Trần Văn Thành Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  </head>
  <body>
    <div id="loginOverlay" class="overlay hidden">
      <div class="login-box">
        <h2>Đăng nhập</h2>
        <p>Chào mừng đến với THPT Trần Văn Thành blog</p>
        <button id="btnGoogle" class="btn full">Đăng nhập Google</button>
      </div>
    </div>

    <header class="hero">
      <video autoplay muted loop playsinline>
        <source src="7179265572276.mp4" type="video/mp4" />
      </video>
    </header>

    <div class="topbar">
      <div id="userInfo"></div>
      <div class="top-actions">
        <button id="btnAdmin" class="btn ghost hidden">Đăng bài viết</button>
        <button id="btnLogout" class="btn ghost hidden">Đăng xuất</button>
      </div>
    </div>

    <main id="feed" class="feed"></main>

    <script src="db.js"></script>
    <script src="app.js"></script>
  </body>
</html>

<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Trần Văn Thành Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  </head>

  <body>
    <div class="feed">
      <button onclick="history.back()" class="btn ghost">← Quay lại</button>

      <h2 id="title"></h2>

      <!-- MEDIA (ảnh hoặc video) -->
      <div id="mediaBox" class="post-media"></div>

      <!-- CONTENT -->
      <div id="content" class="post-content"></div>
    </div>

    <script src="db.js"></script>

    <script>
      const id = localStorage.getItem("viewPost");

      function renderMedia(url) {
        if (!url) return "";

        if (url.endsWith(".mp4") || url.includes("video")) {
          return `<video src="${url}" controls></video>`;
        }

        return `<img src="${url}" />`;
      }

      DB.onPosts((posts) => {
        const post = posts.find((p) => p.id === id);
        if (!post) return;

        title.textContent = post.title;

        mediaBox.innerHTML = renderMedia(post.media || post.thumb);

        // giữ xuống dòng
        content.innerHTML = post.content.replace(/\n/g, "<br>");
      });
    </script>
  </body>
</html>

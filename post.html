<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Trần Văn Thành Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  </head>
  <body>
    <div class="feed">
      <button onclick="history.back()" class="btn ghost">← Quay lại</button>
      <h2 id="title"></h2>
      <img
        id="thumb"
        style="width: 100%; max-height: 300px; object-fit: cover"
      />
      <p id="content"></p>
    </div>

    <script src="db.js"></script>
    <script>
      const id = localStorage.getItem("viewPost");

      DB.onPosts((posts) => {
        const post = posts.find((p) => p.id === id);
        if (!post) return;

        document.getElementById("title").textContent = post.title;
        document.getElementById("thumb").src = post.thumb || "";
        document.getElementById("content").textContent = post.content;
      });
    </script>
  </body>
</html>
